{% extends "contenido.html" %}
{% load static %}
{% block title %} Kangaro Company {%endblock%}
{% block styles %}

{% endblock %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center" style="height: 88vh;">

    <div class="row">

        <h1 class="text-center">Creacion de post</h1>

        <div class="col-md-12 m-auto p-3 mb-4" style="border: 1px solid #000;">

            <form action="" method="post">

                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Enviar" class="btn btn-primary form-control">
                <a href="{% url 'homepage_emp' emp.id_empresa %}" class="btn btn-warning mt-3 form-control">Regresar</a>
    
            </form>

        </div>

    </div>

</div>

{% endblock content %}
